<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start</title>

   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  

    <script src="script.js"></script>
  </head>
  <body>
    <section class="container open text-center mx-auto">
      <div><p class="mainTag px-auto"></p></div>
      <div class="">
        <p class="welcome">
        </p>
      </div>
      <div>
         <a href="gamepage.html">
          <button class="btn btn-handle wow animate__animated animate__zoomIn" data-wow-delay="5s">
            START
          </button>
        </a>
      </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to('.mainTag',{duration: 1.5, delay:1, text: ' Guess the Card'}) 
      gsap.to('.welcome',{duration: 3, delay:2.5, text: ' Welcome! Match the correct cards to win the game but beware,select the incorrect cards will decrease your points.'}) 
    
    </script>

<script src="wow.min.js"></script>
 <script>
      new WOW().init();
      </script>

  </body>
</html>
